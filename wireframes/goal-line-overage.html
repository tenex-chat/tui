<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Runtime - Goal Line & Overage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3b82f6;
        }

        .header h1 {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .legend {
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #888;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-line {
            width: 30px;
            height: 2px;
            background-color: #fff;
        }

        .legend-box-blue {
            width: 16px;
            height: 12px;
            background-color: rgba(59, 130, 246, 0.5);
            border: 1px solid #3b82f6;
        }

        .legend-box-green {
            width: 16px;
            height: 12px;
            background-color: #22c55e;
            border: 1px solid #22c55e;
        }

        .legend-bolt {
            font-size: 14px;
        }

        .chart-container {
            background-color: #16213e;
            border: 2px solid #3b82f6;
            padding: 20px;
        }

        .chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
        }

        .date-label {
            width: 80px;
            font-size: 12px;
            color: #888;
            text-align: right;
            padding-right: 15px;
            flex-shrink: 0;
        }

        .bar-container {
            flex: 1;
            height: 20px;
            background-color: #0f0f1a;
            border: 1px solid #2a2a4a;
            position: relative;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            display: flex;
            position: relative;
        }

        .bar-under {
            background-color: rgba(59, 130, 246, 0.5);
            border-right: 1px solid #3b82f6;
        }

        .bar-over {
            background-color: #22c55e;
        }

        .goal-line-marker {
            position: absolute;
            left: 33.33%;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #fff;
            z-index: 10;
        }

        .duration-label {
            width: 140px;
            font-size: 12px;
            padding-left: 15px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .delta-positive {
            color: #22c55e;
        }

        .delta-negative {
            color: #ef4444;
        }

        .delta-neutral {
            color: #888;
        }

        .lightning-bolt {
            font-size: 14px;
            color: #fbbf24;
        }

        .tooltip {
            position: absolute;
            background-color: #0f0f1a;
            border: 2px solid #3b82f6;
            padding: 10px 15px;
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            display: none;
            min-width: 200px;
        }

        .tooltip-row {
            margin-bottom: 4px;
        }

        .tooltip-label {
            color: #888;
        }

        .tooltip-value {
            color: #e0e0e0;
        }

        .goal-line-indicator {
            position: absolute;
            left: calc(80px + 15px + 33.33%);
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #fff;
            z-index: 5;
        }

        .goal-label {
            position: absolute;
            left: calc(80px + 15px + 33.33%);
            top: -20px;
            transform: translateX(-50%);
            font-size: 10px;
            color: #fff;
            white-space: nowrap;
        }

        .chart-area {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Runtime - Goal Line & Overage</h1>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-line"></div>
                    <span>Goal Line (24h)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box-blue"></div>
                    <span>Under goal</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box-green"></div>
                    <span>Over goal</span>
                </div>
                <div class="legend-item">
                    <span class="legend-bolt">⚡</span>
                    <span>2x+ day</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-area" id="chartArea">
                <div class="goal-label">24h</div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        const data = [
            {"date": "Today", "runtime_ms": 93960000, "runtime_hours": 26.1},
            {"date": "Jan 28", "runtime_ms": 43200000, "runtime_hours": 12.0},
            {"date": "Jan 27", "runtime_ms": 167640000, "runtime_hours": 46.57},
            {"date": "Jan 26", "runtime_ms": 52200000, "runtime_hours": 14.5},
            {"date": "Jan 25", "runtime_ms": 101160000, "runtime_hours": 28.1},
            {"date": "Jan 24", "runtime_ms": 95040000, "runtime_hours": 26.4},
            {"date": "Jan 23", "runtime_ms": 180000000, "runtime_hours": 50.0},
            {"date": "Jan 22", "runtime_ms": 36000000, "runtime_hours": 10.0},
            {"date": "Jan 21", "runtime_ms": 108000000, "runtime_hours": 30.0},
            {"date": "Jan 20", "runtime_ms": 57600000, "runtime_hours": 16.0},
            {"date": "Jan 19", "runtime_ms": 259200000, "runtime_hours": 72.0},
            {"date": "Jan 18", "runtime_ms": 43200000, "runtime_hours": 12.0},
            {"date": "Jan 17", "runtime_ms": 82800000, "runtime_hours": 23.0},
            {"date": "Jan 16", "runtime_ms": 21600000, "runtime_hours": 6.0}
        ];

        const GOAL_HOURS = 24;
        const MAX_SCALE_HOURS = 80; // Scale for visualization

        function formatDuration(hours) {
            const wholeHours = Math.floor(hours);
            const minutes = Math.round((hours - wholeHours) * 60);
            return `${wholeHours}h ${minutes}m`;
        }

        function formatDelta(hours) {
            const delta = hours - GOAL_HOURS;
            const wholeHours = Math.abs(Math.floor(delta));
            const minutes = Math.abs(Math.round((delta - Math.floor(delta)) * 60));
            const sign = delta > 0 ? '+' : delta < 0 ? '-' : '';
            return `${sign}${wholeHours}h ${minutes}m`;
        }

        function getDeltaClass(hours) {
            if (hours > GOAL_HOURS) return 'delta-positive';
            if (hours < GOAL_HOURS) return 'delta-negative';
            return 'delta-neutral';
        }

        function renderChart() {
            const chartArea = document.getElementById('chartArea');
            
            data.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'chart-row';

                // Date label
                const dateLabel = document.createElement('div');
                dateLabel.className = 'date-label';
                dateLabel.textContent = item.date;
                row.appendChild(dateLabel);

                // Bar container
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                // Goal line marker (always at 33.33% for 24h on 80h scale)
                const goalMarker = document.createElement('div');
                goalMarker.className = 'goal-line-marker';
                barContainer.appendChild(goalMarker);

                // Bar
                const bar = document.createElement('div');
                bar.className = 'bar';

                const scalePercent = (item.runtime_hours / MAX_SCALE_HOURS) * 100;
                bar.style.width = `${scalePercent}%`;

                if (item.runtime_hours <= GOAL_HOURS) {
                    // All under goal
                    const underBar = document.createElement('div');
                    underBar.className = 'bar-under';
                    underBar.style.width = '100%';
                    bar.appendChild(underBar);
                } else {
                    // Split into under and over
                    const goalPercent = (GOAL_HOURS / item.runtime_hours) * 100;
                    
                    const underBar = document.createElement('div');
                    underBar.className = 'bar-under';
                    underBar.style.width = `${goalPercent}%`;
                    bar.appendChild(underBar);

                    const overBar = document.createElement('div');
                    overBar.className = 'bar-over';
                    overBar.style.width = `${100 - goalPercent}%`;
                    bar.appendChild(overBar);
                }

                barContainer.appendChild(bar);
                row.appendChild(barContainer);

                // Duration label
                const durationLabel = document.createElement('div');
                durationLabel.className = 'duration-label';

                const deltaClass = getDeltaClass(item.runtime_hours);
                const deltaText = formatDelta(item.runtime_hours);

                // Add lightning bolt for 48h+ days
                if (item.runtime_hours >= 48) {
                    const bolt = document.createElement('span');
                    bolt.className = 'lightning-bolt';
                    bolt.textContent = '⚡';
                    durationLabel.appendChild(bolt);
                }

                const runtimeSpan = document.createElement('span');
                runtimeSpan.innerHTML = `${formatDuration(item.runtime_hours)} <span class="${deltaClass}">(${deltaText})</span>`;
                durationLabel.appendChild(runtimeSpan);

                row.appendChild(durationLabel);

                // Hover events for tooltip
                row.addEventListener('mouseenter', (e) => showTooltip(e, item));
                row.addEventListener('mouseleave', hideTooltip);
                row.addEventListener('mousemove', (e) => moveTooltip(e));

                chartArea.appendChild(row);
            });
        }

        const tooltip = document.getElementById('tooltip');

        function showTooltip(e, item) {
            const delta = item.runtime_hours - GOAL_HOURS;
            const deltaText = formatDelta(item.runtime_hours);
            const deltaClass = getDeltaClass(item.runtime_hours);

            tooltip.innerHTML = `
                <div class="tooltip-row"><span class="tooltip-label">Date:</span> <span class="tooltip-value">${item.date}</span></div>
                <div class="tooltip-row"><span class="tooltip-label">Runtime:</span> <span class="tooltip-value">${formatDuration(item.runtime_hours)}</span></div>
                <div class="tooltip-row"><span class="tooltip-label">Delta from 24h:</span> <span class="tooltip-value ${deltaClass}">${deltaText}</span></div>
            `;

            tooltip.style.display = 'block';
            moveTooltip(e);
        }

        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        function moveTooltip(e) {
            const x = e.clientX + 15;
            const y = e.clientY + 15;
            
            // Prevent tooltip from going off screen
            const maxX = window.innerWidth - tooltip.offsetWidth - 20;
            const maxY = window.innerHeight - tooltip.offsetHeight - 20;

            tooltip.style.left = `${Math.min(x, maxX)}px`;
            tooltip.style.top = `${Math.min(y, maxY)}px`;
        }

        // Initialize
        renderChart();
    </script>
</body>
</html>
